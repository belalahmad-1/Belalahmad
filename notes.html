        <!-- Modal -->

            <div class="modal-content">
                <h2 class="modal-title" id="modalTitle">ÛŒØ§Ø¯Ø¯Ø§Ø´Øª Ø¬Ø¯ÛŒØ¯</h2>
                <form onsubmit="saveNote(event)">

    <script>
        let notes = [];
        let editingIndex = -1;

        // Load notes from localStorage
        function loadNotes() {
            const saved = localStorage.getItem('notes');
            notes = saved ? JSON.parse(saved) : [];
            renderNotes();
        }

        // Save notes to localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes
        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            const empty = document.getElementById('emptyMessage');
            grid.innerHTML = '';

            if (notes.length === 0) {
                empty.style.display = 'block';
            } else {
                empty.style.display = 'none';
                notes.forEach((note, index) => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.innerHTML = `
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-content">${escapeHtml(note.content)}</div>
                        <div class="note-date">${new Date(note.date).toLocaleDateString('fa-IR')}</div>
                        <div class="note-actions">
                            <button class="note-btn edit-btn" onclick="editNote(${index})">ÙˆÛŒØ±Ø§ÛŒØ´</button>
                            <button class="note-btn delete-btn" onclick="deleteNote(${index})">Ø­Ø°Ù</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // Open new note modal
        function openNewNoteModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'ÛŒØ§Ø¯Ø¯Ø§Ø´Øª Ø¬Ø¯ÛŒØ¯';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteModal').classList.add('active');
        }

        // Edit note
        function editNote(index) {
            editingIndex = index;
            document.getElementById('modalTitle').textContent = 'ÙˆÛŒØ±Ø§ÛŒØ´ ÛŒØ§Ø¯Ø¯Ø§Ø´Øª';
            document.getElementById('noteTitle').value = notes[index].title;
            document.getElementById('noteContent').value = notes[index].content;
            document.getElementById('noteModal').classList.add('active');
        }

        // Save note
        function saveNote(e) {
            e.preventDefault();
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            if (editingIndex === -1) {
                notes.push({ title, content, date: new Date() });
            } else {
                notes[editingIndex] = { title, content, date: notes[editingIndex].date };
            }

            saveNotesToStorage();
            renderNotes();
            closeModal();
        }

        // Delete note
        function deleteNote(index) {
            if (confirm('Ø¢ÛŒØ§ Ù…Ø·Ù…Ø¦Ù† Ù‡Ø³ØªÛŒØ¯ØŸ')) {
                notes.splice(index, 1);
                saveNotesToStorage();
                renderNotes();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('noteModal').classList.remove('active');
        }

        // Filter notes
        function filterNotes() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.note-card');
            cards.forEach(card => {
                const title = card.querySelector('.note-title').textContent.toLowerCase();
                const content = card.querySelector('.note-content').textContent.toLowerCase();
                card.style.display = (title.includes(search) || content.includes(search)) ? 'flex' : 'none';
            });
        }

        // Download notes
        function downloadNotes() {
            const content = notes.map(n => `${n.title}\n${n.content}\n---\n`).join('\n');
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', 'notes.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target.id === 'noteModal') closeModal();
        });

        // Initial load
        loadNotes();
    </script>
